<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NaiveJob</title>
    <script src="./static/axios.js"></script>
    <script src="./static/js.cookie.js"></script>
    <script src="./static/vue.js"></script>
    <script type="text/javascript" src="./static/iview/iview.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/iview/styles/iview.css">
    <script src="./static/SinriQF-2.0.js"></script>
    <script src="./components/NavMenuComponent.js"></script>
    <script src="./components/DashboardComponent.js"></script>
    <script src="./components/QueueComponent.js"></script>
    <script src="./components/ScheduleComponent.js"></script>
    <script src="./components/CreateTemplateTaskComponent.js"></script>
    <script src="./components/CreateScheduleComponent.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="app">
    <Layout>
        <Header>
            <nav-menu-component v-on:nav_menu_selected="nav_menu_selected"></nav-menu-component>
        </Header>
        <Content :style="{padding: '0 50px','min-height':'400px'}">
            <dashboard-component v-show="selected_menu_item_name=='dashboard'"></dashboard-component>
            <queue-component v-show="selected_menu_item_name=='queue'"></queue-component>
            <schedule-component v-show="selected_menu_item_name=='schedule'"></schedule-component>
            <create-template-task-component
                    v-show="selected_menu_item_name=='create_template_task'"></create-template-task-component>
            <create-schedule-component v-show="selected_menu_item_name=='create_schedule'"></create-schedule-component>
        </Content>
        <Footer class="layout-footer-center">2019 &copy; Sinri Edogawa</Footer>
    </Layout>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            selected_menu_item_name:'dashboard'
        },
        methods: {
            nav_menu_selected:function (name) {
                console.log("nav_menu_selected",name);
                this.selected_menu_item_name=name;
            }
        },
        mounted: function () {
            SinriQF.config.setTokenName("test_quick_frontend");
            SinriQF.config.setVueInstance(this);
        }
    })
</script>
</body>
</html>
